<!DOCTYPE html>
<html lang="en" data-ng-app="kewl">
  <head>
    <title>Kewl brunch skeleton</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="container"><a href="." class="navbar-brand">Angular<i class="icon icon-heart icon-rotate-90 icon-fw"></i> APIs =<strong> Kewl</strong></a>
        <ul class="nav navbar-nav">
          <li><a href="#/walkthrough"><i class="icon icon-info-circle"></i> Walkthrough</a></li>
          <li class="divider"></li>
          <li>
            <div class="navbar-text">Demo:</div>
          </li>
          <li><a href="#/todo"><i class="icon icon-list"></i> To do list</a></li>
          <li><a href="#/authentication"><i class="icon icon-sign-in"></i> Authentication</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://github.com/davinov/kewl"><i class="icon icon-github"></i> Source code on GitHub</a></li>
        </ul>
      </div>
    </div>
    <div ng-show="$root.loading" class="loading-indicator"></div>
    <div ng-repeat="error in $root.errors" ng-cloak class="error"><strong>{{ error.message }}</strong><small class="pull-right">Error {{ error.status }}</small></div>
    <main data-ng-view class="container"></main>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-36812575-1');ga('send','pageview');
    </script>
  </body>
</html>
